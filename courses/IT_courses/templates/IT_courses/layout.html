{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'IT_courses/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>



<body>
    <aside>
        <img src="{% static 'IT_courses/img/itimg.png' %}" alt="Logo">
        <span class="logo">Courses Fun</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'it_home' %}"><li><i class="fas fa-tv"></i> IT courses</li></a>
            <a href="{% url 'lang_home' %}"><li><i class="fas fa-language"></i> Language courses</li></a>
            <a href="{% url 'science_home' %}"><li><i class="fas fa-atom"></i> Science courses</li></a>
            <a href=""><li><i class="fas fa-phone"></i> Контакты</li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
